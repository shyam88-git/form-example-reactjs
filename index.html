  <script>
    function submitForm(){
    
      const numberValue = document.getElementById('mobile').value;
      const zipCodeValue = document.getElementById('zipcode').value;

      // Encode the values to be passed as URL parameters
      const encodedNumber = encodeURIComponent(numberValue);
      const encodedZipCode = encodeURIComponent(zipCodeValue);

      // Construct the URL for the destination page with the encoded data
      const url = 'destination.html?number=' + encodedNumber + '&zipcode=' + encodedZipCode;

      // Redirect to the destination page
      window.location.href = url;



  }
